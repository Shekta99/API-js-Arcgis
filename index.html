    <script>
      require(["esri/config","esri/Map", "esri/views/MapView"], function (esriConfig,Map, MapView) {

        esriConfig.apiKey = "AAPK4f18451e0d3b4afeb3f90223cc9fc48fcNi4oR3IWuK59Nyb9a7PMLGhhMEcqKuOLWtOzsXfGntnxbCcUNco1cC2BNYFVsSB";

        const map = new Map({

        });

      });
    </script>
